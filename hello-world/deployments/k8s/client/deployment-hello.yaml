apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-client
  labels:
    app: hello-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-client
  template:
    metadata:
      labels:
        app: hello-client
    spec:
      containers:
      - name: hello-client
        image: localhost:5000/hello-grpc-client:latest
        imagePullPolicy: Never
        volumeMounts:
          - mountPath: /var/run/config
            name: client-config
      volumes:
        - name: client-config
          configMap:
            name: hello-client-config